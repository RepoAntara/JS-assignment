<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen flex flex-col justify-center">
    <main class="w-96 m-auto h-[70%] border-4 border-main rounded-xl flex justify-center  flex-col box-border px-10">
        <h1 class="w-full h-10 flex justify-center font-black text-2xl self-start">LOGIN</h1>
        <form action="" method="post"  class="box-border flex justify-center flex-col">
            <p class="font-extrabold font-sans">User Name</p>
            <input type="text" name="login-form" id="login" placeholder="Insert User Name" class="w-full h-10 border border-1 border-main rounded-3xl p-2">
            <p class="font-extrabold font-sans mt-7" >Password</p>
            <input type="password" name="login-form" id="password" placeholder="insert Your Password" class="w-full h-10 border border-1 border-main rounded-3xl p-2">
        </form>
        <button type="submit" id="btnLogin" class="w-full py-1 bg-main font-sans font-black text-2xl mt-14 rounded-md">Login</button>
    </main>
    <script src="login.js"></script>
</body>
</html>
